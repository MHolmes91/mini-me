<html>
	<header>
		<title>${pageTitle ? pageTitle : title}</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
		<style>
			body{
				color: #CCCCCC;
				background-color: #111111;
			}

			.header{
				display: flex;
				flex-flow: row wrap;
				justify-content: space-around;
				margin: 32px 16px 96px 16px;
			}

			.header__text{
				max-width: 75%;
				margin: 0px 32px 32px 0px;
			}

			.header__picture img{
				border-radius: 50%;
			}

			.portfolio{
				display: flex;
				flex-flow: row wrap;
				justify-content: space-around;
			}
			.portfolio__element{
				display: block;
				padding: 32px;
			}

			/*Github has its own circle*/
			.portfolio__element--github .portfolio__element__icon{
				width: 128px;
				height: 128px;
				text-align: center;
				padding: 0;
				border-radius: 0;
				color: white;
				background-color: initial;
			}

			.portfolio__element--github .portfolio__element__icon i{
				font-size: 128px;
			}

			.portfolio__element__icon{
				background-color: white;
				color: #111111;
				width: 70px;
				height: 70px;
				padding: 29px;
				border-radius: 50%;
				text-align: center;
			}

			.portfolio__element__icon > i{
				font-size: 70px;
			}
		</style>
	</header>
	<body>
		<div class="header">
			<div class="header__text">
				<h1 class="header__title">
					${title}
				</h1>
				<p class="header__description">
					${description}
				</p>
			</div>
			<div class="header__picture">
				<img src="https://gravatar.com/avatar/${gravatarHash}?s=256" alt="${pictureText ? pictureText : ''}" />
			</div>
		</div>
		<div class="portfolio">
			<div class="portfolio__element portfolio__element--github">
				<div class="portfolio__element__icon">
					<i class="fab fa-github"></i>
				</div>
			</div>
			<div class="portfolio__element portfolio__element--linkedin">
				<div class="portfolio__element__icon">
					<i class="fab fa-linkedin-in"></i>
				</div>
			</div>
			<div class="portfolio__element portfolio__element--twitter">
				<div class="portfolio__element__icon">
					<i class="fab fa-twitter"></i>
				</div>
			</div>
			<div class="portfolio__element portfolio__element--bitbucket">
				<div class="portfolio__element__icon">
					<i class="fab fa-bitbucket"></i>
				</div>
			</div>
			<div class="portfolio__element portfolio__element--email">
				<div class="portfolio__element__icon">
					<i class="fas fa-at"></i>
				</div>
			</div>
			<a href="${stackOverflowLink}" target="_blank" title="Stack Overflow" class="portfolio__element portfolio__element--stack-overflow">
				<div class="portfolio__element__icon">
					<i class="fab fa-stack-overflow"></i>
				</div>
			</a>
			${portfolio.stackExchange ?
			`<div class="portfolio__element portfolio__element--stack-exchange">
				<div class="portfolio__element__icon">
					<i class="fab fa-stack-exchange"></i>
				</div>
			</div>`
			: '' }
		</div>
	</body>
</html>
